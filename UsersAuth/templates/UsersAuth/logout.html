{% extends 'UsersAuth/user_auth_base.html' %}
{% block content %}
{% load static %}
<body class="hold-transition login-page">
<div class="login-box">
  <div class="login-logo">
    <img src= "{% static 'essential/logo.png' %}" alt="Logo"  style="width:100px;height:50px;">
    
  </div>

  <div class="card">
    <div class="card-body login-card-body">
        <p class="login-box-msg">
            You have been logged out.
        </p>

      <p class="text-center mb-0">
        <a href="{% url 'login'%}" class="text-center">Login Again</a>
      </p>
    </div>
 
  </div>
</div>


{% endblock content %}
